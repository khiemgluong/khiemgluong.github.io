<!-- ---------------------------- Load homepage ---------------------------- -->
<script>
    function loadHomepage() {
        const homepage = '{{ site.obsidian_homepage | escape }}'
        if (homepage) {
            switchPage(homepage);
            dispatchFileSelectEvt(homepage);
        }
    }
</script>
